<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
    </head>

<body>
    <img src="./image copy 2.png" alt="" class="img">
    <div class="body">
        <div class="container">
            <div class="login-card">
                <div class="header">
                    <h1>Login</h1>
                   <a href="./index.html"> <i class="ri-close-line close-icon"></i></a>
                </div>

                <div class="phonesection">
                    <div class="flag">
                        <img src="https://th.bing.com/th?id=OIP.YHufaYYtdq8EtHQRPAx_9QHaE8&w=306&h=204&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"
                            alt="Flag" width="31px" height="30px" style="border-radius: 5px;">
                    </div>
                    <div class="phone">
                        <select name="lang" id="lang" class="phone-select">
                            <option value="+91">+91</option>
                        </select>
                        <input type="number" maxlength="10 digits" placeholder="Phone" class="phone-input">
                    </div>
                </div>

                <button class="otp-button">Send OTP</button>

                <div class="or">or</div>

                <button class="email-button">
                    <i class="ri-mail-line"></i>Continue with Email
                </button>
                <button class="google-button">
                    <i class="ri-google-line"></i>Sign in with Google
                </button>

                <div class="create-account">
                    New to Zomato? <a href="#" class="create-account">Create account</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
