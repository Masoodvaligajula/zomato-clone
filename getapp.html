<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styling.css">
    <script src="./zomato.js"></script>
</head>
<body>
    <div class="mobile">
        <img src="https://b.zmtcdn.com/data/o2_assets/f773629053b24263e69f601925790f301680693809.png" alt="">
        <div>
            <h1>Get the Zomato App</h1>
            <h3>We will send you a link, open it on your phone to download the app</h3>
            <div>
                <div class="radio-buttons">
                    <input type="radio" id="Email" name="contact" value="Email" onclick="showInput()">
                    <label for="Email">Email</label>
                    <input type="radio" id="Phone" name="contact" value="Phone" onclick="showInput()">
                    <label for="Phone">Phone</label>
                </div>
                <div id="emailInput">
                    <input type="email" placeholder="Enter your email" style="width: 100%;">
                    <button class="button">Send OTP</button>

                </div>
                <div id="phoneInput">

                    <select class="country-code">
                        <option value="+91">+91</option>
                        <option value="+1">+1</option>
                        <option value="+44">+44</option>
                    </select>

                    <input type="number" placeholder="Enter your phone number">
                    <button class="button">Send OTP</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
